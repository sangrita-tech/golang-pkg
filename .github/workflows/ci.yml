name: CI

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

jobs:
  lint:
    uses: sangrita-tech/platform-ci/.github/workflows/lint.yml@v1.2.0
    permissions:
      contents: read

  test:
    needs: lint
    uses: sangrita-tech/platform-ci/.github/workflows/test.yml@v1.2.0
    permissions:
      contents: read

  vuln-scan:
    needs: [lint, test]
    uses: sangrita-tech/platform-ci/.github/workflows/scan-vulnerabilities.yml@v1.2.0
    permissions:
      contents: read
      security-events: write

  secrets-scan:
    needs: [lint, test]
    uses: sangrita-tech/platform-ci/.github/workflows/scan-secrets.yml@v1.2.0
    permissions:
      contents: read
      security-events: write
